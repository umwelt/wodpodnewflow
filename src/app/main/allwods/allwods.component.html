<div id="allwods" class="page-layout carded fullwidth inner-scroll">

  <!-- CENTER -->
  <div class="center">
    <div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
      <button mat-fab color="primary" style="font-size:large;" [routerLink]="['/wods/wod']">+</button>
    </div>

    <!-- HEADER -->
    <div class="tblcontainer">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.info.name}}</td>
        </ng-container>

        <ng-container matColumnDef="movements_description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Movements</th>
          <td mat-cell *matCellDef="let row">
            <span *ngFor="let x of row.info.movements_description">
              {{x.name}}
              <span *ngIf="row.info.movements_description[row.info.movements_description.length-1]!=x">,</span>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">{{row.info.type}}</td>
        </ng-container>

        <ng-container matColumnDef="rounds">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rounds</th>
          <td mat-cell *matCellDef="let row">{{row.info.rounds}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="editBtn" title="Edit" (click)="editWods(row)" style="margin-right:3%;">edit</mat-icon>
            <mat-icon class="deleteBtn" title="Delete" (click)="removeWods(row)">delete_forever</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator style="position:sticky;bottom:0;" #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25"
        [pageSizeOptions]="[5, 25, 50, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
