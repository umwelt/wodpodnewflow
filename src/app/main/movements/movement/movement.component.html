<div id="movement" class="page-layout carded fullwidth inner-scroll">

  <!-- CENTER -->
  <div class="center">
    <div class="mb-24 UiSetter" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
      <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
        [formGroup]="form">
        <div class="h2 mb-24">Movement</div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Display Name</mat-label>
            <input matInput formControlName="display_name">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-select placeholder="Primary Muscles" formControlName="primary_muscles" multiple [compareWith]="compareFn">
              <mat-option *ngFor="let muscle of muscles" [value]="muscle">{{muscle.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-select placeholder="Secondary Muscles" formControlName="secondary_muscles" multiple [compareWith]="compareFn">
              <mat-option *ngFor="let muscle of muscles" [value]="muscle">{{muscle.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-select placeholder="Equipments" formControlName="equipments" multiple [compareWith]="compareFn">
              <mat-option *ngFor="let equip of equipments" [value]="equip">{{equip.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="label" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="1 0 auto">
          <span> Uses Weight : </span>
          <mat-slide-toggle formControlName="weight"></mat-slide-toggle>
        </div>
        <div class="label" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="1 0 auto">
          <span> Double Weight : </span>
          <mat-slide-toggle formControlName="double_weight"></mat-slide-toggle>
        </div>
        <div class="label" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="1 0 auto">
          <span> Cardio : </span>
          <mat-slide-toggle formControlName="cardio"></mat-slide-toggle>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-select placeholder="Type" formControlName="type">
              <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Reps</mat-label>
            <input type="number" matInput formControlName="reps">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Time</mat-label>
            <input type="number" matInput formControlName="time">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Difficulty</mat-label>
              <input type="number" matInput formControlName="difficulty">
            </mat-form-field>
          </div>
        <button mat-raised-button color="accent" class="submit-button" aria-label="Save" [disabled]="form.invalid" (click)="saveMovement()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
