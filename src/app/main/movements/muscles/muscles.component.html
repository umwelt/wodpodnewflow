<div id="muscles" class="page-layout carded fullwidth inner-scroll">

  <!-- CENTER -->
  <div class="center">
    <div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
      <button mat-fab color="primary" style="font-size:large;" (click)="showCard=!showCard;isEditMode=false;">+</button>
    </div>
    <div *ngIf="showCard">
      <!-- <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Muscle Display Name" [formControl]="name" required>
                <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div> -->
      <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
        <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
          [formGroup]="form">
          <div class="h2 mb-24">Muscle</div>
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <button mat-raised-button color="accent" class="submit-button" aria-label="Save" [disabled]="form.invalid" (click)="addMuscle()">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- HEADER -->
      <div class="tblcontainer">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <!-- <button mat-raised-button color="accent" (click)="editMuscle(row)" style="margin-right:2%;">Edit</button>
              <button mat-raised-button color="warn" (click)="removeMuscle(row)">Remove</button> -->
              <mat-icon class="editBtn" (click)="editMuscle(row)">edit</mat-icon>
              <mat-icon class="deleteBtn" (click)="removeMuscle(row)">delete_forever</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator style="position:sticky;bottom:0;" #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25"
          [pageSizeOptions]="[5, 25, 50, 100]">
        </mat-paginator>
      </div>
  </div>
</div>
