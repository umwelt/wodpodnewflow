<div id="muscles" class="page-layout carded fullwidth inner-scroll">

  <!-- CENTER -->
  <div class="center">
    <div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
      <button mat-fab color="primary" style="font-size:large;" [routerLink]="['/programs/program']">+</button>
    </div>

    <!-- HEADER -->
    <div class="tblcontainer">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
          <td mat-cell *matCellDef="let row">{{row.level}}</td>
        </ng-container>

        <ng-container matColumnDef="category_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
          <td mat-cell *matCellDef="let row">{{row.category_name}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="secondary_muscles">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Secondary Muscles</th>
          <td mat-cell *matCellDef="let row">
            <span *ngFor="let x of row.secondary_muscles">
              {{x.name}}
              <span *ngIf="row.secondary_muscles[row.secondary_muscles.length-1].name!=x.name">,</span>
            </span>
          </td>
        </ng-container> -->

        <ng-container matColumnDef="mode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mode</th>
          <td mat-cell *matCellDef="let row">{{row.mode}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="editBtn" title="Edit" (click)="editProgram(row)" style="margin-right:3%;">edit</mat-icon>
            <mat-icon class="deleteBtn" title="Delete" (click)="removeProgram(row)">delete_forever</mat-icon>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator style="position:sticky;bottom:0;" #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25"
        [pageSizeOptions]="[5, 25, 50, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
